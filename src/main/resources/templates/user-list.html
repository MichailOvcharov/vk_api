<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">Пользователи не найдены!</h2>
    <div th:case="*">
        <h2>Пользователи</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                 <th>Фамилия</th>
                <th>Телефон</th>
                <th>Дата рождения</th>
                <th>Город</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userFirstName}"></td>
                <td th:text="${user.userLastName}"></td>
                <td th:text="${user.userContacts}"></td>
                <td th:text="${user.userBirthdate}"></td>
                <td th:text="${user.userCity}"></td>
                <td><a th:href="@{user-delete/{id}(id=${user.userId})}" class="c">Удаление</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create" class="c">Добавить id пользователя</a></p>
    <p><a href="/main" class="c" >На главную</a></p>
</div>
</body>
</html>
